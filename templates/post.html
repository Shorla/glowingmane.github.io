{% extends "layout.html" %}

{% block hero %}
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner justify-content-left">
            <div class="carousel-item active ">
                <div class="about-img" style="height: 40vh;">
                    <h1 class="name" style="font-size: 53px; line-height: 2;">Post page</h1>
                </div>
            </div>
        </div>
{% endblock %}

{% block main %}
        <div class="container">
            <div class="col">
                    <div class="testimonial-title my-5">
                        <h1 style=" white-space: nowrap;">{{ post.title }}</h1>
                        <h3>{{ post.subtitle }}</h3>
                        <span class="meta">Posted by <a href="#">{{ post.author }}</a> on {{ post.date_posted.strftime('%B %d, %Y') }}</span>
                    </div>

                    <div class= "col-lg-8 col-md-10 mx-auto">
                        <p>
                            {{ post.content | safe }}
                        </p>

                    </div>
            </div>
        </div>
{% endblock %}
